<script>
    function myArray(){
        Object.defineProperty(this,"length",{
            value:0,

        })
    this.length=arguments.length;

    {
        this[i]=arguments[i];

    }}
    let a2=new myArray("x","y","z");

    {
        let index=this.length;
        this[index]=value;
        this.length++;
    };

    this.length--;
